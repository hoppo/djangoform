{% include 'base.html' %}

<html>
<head>
    <title>Report</title>
</head>
<body>
<h2>IMG Gaming Report</h2>

    {% load bootstrap3 %}

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table}}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
